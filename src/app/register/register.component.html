  <header>
    <style>
      #intro {
       background-color: #b8cfc9;
        height: 100vh;
      }

      /* Height for devices larger than 576px */
      @media (min-width: 992px) {
        #intro {
          margin-top: -58.59px;
        }
      }
    </style>

    <!-- Background image -->
    <div id="intro" class="shadow-2-strong">
      <div class="mask d-flex align-items-center h-100">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-xl-5 col-md-8">
              <form class="bg-white  rounded-5 shadow-5-strong p-5" [formGroup]="form" (submit)="submit()">
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input formControlName="email" type="email" id="form1Example1" class="form-control" placeholder="Email"/>
                </div>

                <!-- Username input -->
                <div class="form-outline mb-4">
                  <input formControlName="name" type="text" id="form1Example1" class="form-control" placeholder="Username"/>
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input formControlName="password" type="password" id="form1Example2" class="form-control" placeholder="Password"/>
                </div>

                <!-- 2 column grid layout for inline styling -->
                <div class="row mb-4">
                  <div class="col text-center">
                    <!-- Simple link -->
                    <a href="#!">Forgot password?</a>
                  </div>
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block">Register</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Background image -->
  </header>
  <!--Main Navigation-->
